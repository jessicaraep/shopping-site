
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>

        <tr>

            {% for name in names %}

            <td>{{ name }}</td>

            {% endfor %}

            {% for quantity in quantities %}
            
            <td>{{ quantity }}</td>

            {% endfor %}

            {% for price in prices %}

            <td>{{ price }}</td>

            {% endfor %}
            
            <td>$15.00</td>
        </tr>
        </tbody>
    </table>

    <h3>Total: $27.00</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
